<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Blackjack</title>
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/screen.css" />
  </head>
  <body>
    <section class="game">
      <img src="images/BlackJackLogo.jpg" />
      <button class="btn btnStart" onclick="start()">
        start
      </button>
      <button class="btn" value="hit me" onclick="hitMe()">
        hit me
      </button>
      <button class="btn" value="stay" onclick="stay()">
        stay
      </button>
      <script src="/main.js" charset="utf-8"></script>

      <section id="players" class="players"></section>

      <section id="deck" class="deck">
        <section class="card" id="deckcount"></section>
        <section class="status"></section>
      </section>

      <section class="clear"></section>
    </section>
  </body>
</html>
